sonar.projectKey=alterra_rrs-web
sonar.organization=sepulsa

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=rrs-web
sonar.projectVersion=packages.version
# sonar.projectVersion=package.version

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.
#tambahkan folder2 yang mau di-test jika ada penambahan, cth: modules
sonar.sources=components,layouts,middleware,pages,plugins,store
sonar.tests=tests
sonar.test.inclusions=/*.spec.ts
sonar.test.exclusions=/node_modules/**
sonar.typescript.lcov.reportPaths=/home/runner/work/rrs-web/rrs-web/coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
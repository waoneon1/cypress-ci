name: Check on PR > Auto Deploy on Dev
on:
  push:
    branches:
      - HOTI-1457_cypress-ci
  pull_request:
    branches:
      - HOTI-1457_cypress-ci

jobs:

  cypress-run:
    runs-on: ubuntu-latest
    # environment:
    #   name: Staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      
      - name: Install Dependencies
        working-directory: ./src
        run: yarn

      - name: Watch NUXT_ENV_RRS_APP_TITLE
        run: echo ${{secrets.NUXT_ENV_RRS_APP_TITLE }} | sed 's/./& /g'

      - name: Watch NUXT_ENV_CY_BASEURL
        run: echo ${{secrets.NUXT_ENV_CY_BASEURL }} | sed 's/./& /g'

      - name: Watch NUXT_ENV_CY_TOKEN
        run: echo ${{secrets.NUXT_ENV_CY_TOKEN }} | sed 's/./& /g'
        
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true

          working-directory: ./src

          build: yarn build
          start: yarn start

          # quote the url to be safe against YML parsing surprises
          wait-on: ${{secrets.NUXT_ENV_CY_BASEURL }}
        env:
          NUXT_ENV_CY_BASEURL: ${{ secrets.NUXT_ENV_RRS_APP_TITLE }}
          NUXT_ENV_CY_TOKEN: ${{ secrets.NUXT_ENV_CY_TOKEN }}
